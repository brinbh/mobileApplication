<html>
    <head>
        <title>Animations</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="mainStyle.css">
        <style type="text/css">
            body {
                background-color: #000;
            }
            #ball {
                width: 50px;
                height: 50px;
                transition: 10s;
                background-color: #fff;
                border-radius: 100%;
            }
            </style>
        <script>
            function createBall(){
                var ball = document.createElement("div").style = "#ball";
            }
        </script>
    </head>
    <body>
        <button onclick="createBall()">Start</button>
    </body>
</html>
