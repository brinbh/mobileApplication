<!DOCTYPE html>

<html>
    <head>
        <title>Brittany Hill - CIT 261 Mobile Application</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css">
		<script type="text/javascript" src="results.js"></script>
		<script type="text/javascript" src="mobileTable.js"></script>
		<script>
			function showWeek(){
				if (document.getElementById("week").style.visibility == "hidden"){
				document.getElementById("week").style.visibility= "visible";
				document.getElementById("makeCal").style.visibility = "visible";
				}
				else {
				document.getElementById("week").style.visibility= "hidden";
				}
				
			}
			function makeCalendar(){
				document.getElementById("wrapper").style.visibility = "visible";
				makeTable();
			}
		</script>
    </head>
    <body>
	<img src="whentomeetLogo.png" style="width: 100px; margin-top: 20px;"/>
	<h1>Your Schedule</h2>
	<br />
	<div id="group"> 
	<div id="showWeek" onclick="showWeek()">Select Starting Day</div>
	<div id="makeCal" onclick="makeCalendar()">Make Calendar</div>
	<div id="week">
		<div class="day" onclick="setValue('0')">Sunday</div>
		<div class="day" onclick="setValue('1')">Monday</div>
		<div class="day" onclick="setValue('2')">Tuesday</div>
		<div class="day" onclick="setValue('3')">Wednesday</div>
		<div class="day" onclick="setValue('4')">Thursday</div>
		<div class="day" onclick="setValue('5')">Friday</div>
		<div class="day" onclick="setValue('6')">Saturday</div>
		
	</div>
	</div>
	<p id="result"></p>
	<form>
	<div id="wrapper">
		<table id="output">
		<form id="form" method='post'></form>
		</table>
	</div>
	</form>
	
	</body>
</html>
