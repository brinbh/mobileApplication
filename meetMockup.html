<!DOCTYPE html>
<html>
<head>
	<title>Meeting App Mockup</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="mockupStyle.css">
	<script>
	function toggle_content(answer_id) {
            $("#"+answer_id).slideToggle("slow");
        }
	</script>
</head>
<body>
	<div id="header">
		<h1>CIT 261 Meeting</h1>
		<p>See when everyone is available.</p>
		<div id="names">
			<p>Dave</p>
			<div class="opaque"></div>
			<p>Katy</p>
			<div class="opaque"></div>
			<p>Gregory</p>
			<div class="opaque"></div>
			<p>Shauna</p>
			<div class="opaque"></div>
		</div>
	</div>
	<div style="height: 200px; width: 100%;"></div>
	<div class="day" onclick="toggle_content('1')"><p>28 Mon</p></div>
	<div class="time" id="1"><p>8am</p></div>
	<div class="time" id="1"><p>9am</p></div>
	<div class="time" id="1"><p>10am</p></div>
	<div class="time" id="1"><p>11am</p></div>
	<div class="day"><p>29 Tue</p></div>
	<div class="day"><p>30 Wed</p></div>
	<div class="day"><p>31 Thu</p></div>
	</div>
</body>
</html>
