<!DOCTYPE>
<html>
    <head>
        <title>HTML 5</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="mainStyle.css">
		<style>
		#box {
			width: 300px;
			height: 300px;
			border: 3px solid #333;
			border-radius: 100%;
			background-color: #efc33e;
		}
		#speechBubble, #notes {
			width: 200px;
			height: 200px;
			float: right;
		}
		
		</style>
		<script>
		function makeFace(){
			var input = document.getElementById("input").value;
			if (input == "shocked")
				makeShocked();
			else if (input == "sad")
				makeSad();
		}
		function makeShocked(){
			var speechBubble = document.getElementById('speechBubble');
			var cxt02 = speechBubble.getContext('2d');
			var input = document.getElementById("input").value;
			cxt02.clearRect(0, 0, 100, 100);
			context.clearRect(100, 80, 100, 100);
			context.beginPath();
			context.arc(150,110,25,10, Math.PI, false);
			context.closePath();
			context.fillStyle = '#333';
			context.fill();
			
			cxt02.font="20px Georgia";
			cxt02.fillText("I am " + input,10,50);
		}
		function makeSad(){
			
			var speechBubble = document.getElementById('speechBubble');
			var cxt02 = speechBubble.getContext('2d');
			var input = document.getElementById("input").value;
			cxt02.clearRect(0, 0, 300, 300);
			context.clearRect(100, 80, 100, 100);
			context.beginPath();
			context.arc(150,120,30,0, Math.PI, true);
			context.closePath();
			context.fillStyle = '#333';
			context.fill();
			
			cxt02.font="20px Georgia";
			cxt02.fillText("I am " + input,10,50);
		}
		function saveNotes(){
			
			var notes = document.getElementById('notes');
			var cxt03 = notes.getContext('2d');
			var text = document.getElementById('text').value;
			cxt03.clearRect(0, 0, 300, 300);
			cxt03.font="20px Georgia";
			cxt03.fillText(text,10, 20);
		}
		</script>
    </head>
    <body>
	<h1>HTML 5</h1>
	<h2>Canvas</h2>
	<canvas id="box"></canvas>
	<canvas id="speechBubble"></canvas>
	<p>Enter <strong>shocked</strong> to see a shocked face. (single word without spaces or capitilizations)</p>
	<input type="text" id="input"></input><button onclick="makeFace()">Enter</button>
	<script>
		var box = document.getElementById('box');
		var context = box.getContext('2d');
		var centerX = box.width/2;
		var centerY = box.height/2;
		var radius = 25;
		context.beginPath();
		context.arc(centerX-50, centerY-20, radius, 0, 2 * Math.PI, false);
		context.arc(centerX+50, centerY-20, radius, 0, 2 * Math.PI, false);
		context.closePath();
		context.fillStyle = '#333';
		context.fill();
		
		context.beginPath();
		context.arc(150,100,20,0, Math.PI, false);
		context.closePath();
		context.fillStyle = '#333';
		context.fill();
	</script>
	<canvas id="notes"></canvas>
	<p>Enter your note here: </p>
	<textarea id="text"></textarea><button onclick="saveNotes()">Enter</button>
	<h2>Video</h2>
		<video width="100%" controls>
			<source src="city.mp4" type="video/mp4">
		</video>
	<h2>Audio</h2>
		<audio width="100%" controls>
			<source src="frog.mp3" type="audio/mp3">
		</audio>
		
	</body>
</html>
