<!DOCTYPE HTML>
<html>

<head>
<meta charset="UTF-8">
<title>HTML5 Canvas Squares</title>
<style type="text/css">
	
	html, body {
  height: 100%;
  width: 100%;
  margin: 0px;
  padding: 0px;
}
canvas {
  display: block;
}

</style>
</head>

<body>
	
	<canvas id="full-canvas" style="background-color: #333;"></canvas>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script type="text/javascript">

		$(document).ready(function() {

  var toggle = false;
  var randomC = setInterval(function() {
    drawSquares()
  }, 100);

  $('canvas').click(function() {
    toggle = !toggle;
    if (toggle) {
      clearInterval(randomC);
    } else {
      randomC = setInterval(drawSquares, 100);
    }
  });
});
$(window).resize(drawSquares);

function drawSquares() {
  var colours = ["#F2CCC3", "#E78F8E", "#FFE6E8", "#ACD8AA", "#F48498", "#FFBBBB", "#EFD7FF"];
  var canvas = document.getElementById('full-canvas');
  var ctx = canvas.getContext("2d");
  var wH = $(window).height();
  var wW = $(window).width();
  canvas.width = wW;
  canvas.height = wH;

  for (var i = 0; i < window.innerHeight / 16; i++) {
    for (var j = 0; j < window.innerWidth / 16; j++) {
      ctx.fillStyle = colours[Math.floor(Math.random() * colours.length)];
      ctx.fillRect(j * 16, i * 16, 12, 12);
    }
  }
}

	</script>

</body>

</html>
