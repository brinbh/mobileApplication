<body>

    <p>This is my sandbox code. Open console to see.</p>

    <p>Result: </p>

    <p id="result"></p>

    <button type="button" onclick="clickButton()">Click for Result</button>





    <script>

        function clickButton() {

            // Demonstrates various uses of different kinds of loops and variables
            var forResult = testForLoop();
            var whileResult = testWhileLoop();
            var doWhileResult = testDoWhileLoop();
            var inResult = testInLoop();
            
            var result = forResult + whileResult + doWhileResult + inResult;

            document.getElementById("result").innerHTML = result;
        }

            function testForLoop (){
            //FOR LOOP

            //Test 1: all positive numbers
        
            var test01 = 5;

            for (var i = 5; i < 10; i++) {

                test01++;

            }

            //Result 10



            //Test 2: start with negative number

            var test02 = -5;

            for (i = 5; i < 10; i++) {

                test02++;

            }

            //Result 0



            //Test 3: start with null

            var test03 = null;

            for (i = 5; i < 10; i++) {

                test03++;

            }

            //Result 5



            //Test 4: change to > than 10

            var test04 = 0;

            for (i = 5; i > 10; i++) {

                test04++;

            }

            //Result 0



            //Test 5: change to >= than 10

            var test05 = 0;

            for (i = 5; i >= 10; i++) {

                test05++;

            }

            var result = "<strong>For Loop: </strong></br>01 Test: " + test01 +

                "</br>02 Test: " + test02 +

                "</br>03 Test: " + test03 +

                "</br>04 Test: " + test04 +

                "</br>05 Test: " + test05;
        
        return result;
            //Result 0
            }


            function testWhileLoop(){
            //WHILE LOOP



            //Test 1: all positve

            var wTest01 = 0;

            var j = 0;

            while (j < 5) {

                wTest01++;

                j++;

            }

            //Result 5

            //Test 2: start negative

            var wTest02 = -10;

            j = 0;

            while (j < 5) {

                wTest02++;

                j++;

            }

            //Result -5



            //Test 3: increment by 2

            var wTest03 = -10;

            j = 0;

            while (j < 5) {

                wTest03 + 2;

                j++;

            }

            //Result -8



            //Test 4: decrement

            var wTest04 = 0;

            j = 0;

            while (j > -5) {

                wTest04--;

                j--;

            }

            //Result -5



            //Test 5: decrement by 2

            var wTest05 = 0;

            j = 0;

            while (j > -5) {

                wTest05 - 2;

                j--;

            }
            

            //Result -10
            
            var result = "</br></br><b>While Loop: </b>" +

                "</br>01 Test: " + wTest01 +

                "</br>02 Test: " + wTest02 +

                "</br>03 Test: " + wTest03 +

                "</br>04 Test: " + wTest04 +

                "</br>05 Test: " + wTest05;
        return result;
            }




            function testDoWhileLoop(){

            //DO WHILE LOOP



            //Test 01: all positive

            var dTest01 = 0;

            var y = 0;

            do {

                dTest01++;

                y++;

            } while (y < 5);

            //Result 5



            //Test 02: start negative

            var dTest02 = -1;

            y = 0;

            do {

                dTest02++;

                y++;

            } while (y < 5);

            //Result 4



            //Test 03: decrement

            var dTest03 = 0;

            y = 0;

            do {

                dTest03--;

                y--;

            } while (y > -5);

            //Result -5



            //Test 04: all zeros

            var dTest04 = 0;

            y = 0;

            do {

                dTest04--;

                y--;

            } while (y > 0);

            //Result 0



            //Test 05: less than

            var dTest05 = 0;

            y = 0;

            do {

                dTest05++;

                y++;

            } while (y < -5);

            //Result 1 NOTE: because the while statement is never true

            var result = "</br></br><b>Do/While Loop: </b>" +

                "</br>01 Test: " + dTest01 +

                "</br>02 Test: " + dTest02 +

                "</br>03 Test: " + dTest03 +

                "</br>04 Test: " + dTest04 +

                "</br>05 Test: " + dTest05;
        return result;


            }

            function testInLoop(){

            //FOR IN LOOP



            //Test 01

            var fTest01 = "";

            var person = {

                name: "Bonnie",

                height: "60 Feet",

                weight: "130 lbs"

            };

            var x;

            for (x in person) {

                fTest01 += person[x] + " ";

            }

            //Result Bonnie 60 Feet 135 lbs



            //Test 02

            var fTest02 = 1;

            var cube = {

                height: 5,

                width: 5,

                depth: 5

            };

            var x;

            for (x in cube) {

                fTest02 *= cube[x];

            }

            //Result 125
            
            var result = "</br></br><b>For In Loop: </b>" +

                "</br>01 Test: " + fTest01 +

                "</br>02 Test: " + fTest02;
        return result;

            
        }
        
        //resultEl.innerHTML = "";

    </script>
